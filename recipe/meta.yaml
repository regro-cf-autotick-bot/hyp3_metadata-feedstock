{% set name = "hyp3_metadata" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8b607cd1a6f55baf07e0759032fb6c813c56e25ef0c08b589ec9d16a8539ac95

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=42
    - setuptools_scm >=3.4
    - wheel
  run:
    - python >=3.6
    - importlib_metadata
    - jinja2
    - gdal
    - pillow
    - python-dateutil

test:
  imports:
    - hyp3_metadata
  commands:
    - python -m hyp3_metadata --help

about:
  home: https://github.com/ASFHyP3/hyp3-metadata-templates
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Package for generating HyP3 products' metadata

extra:
  recipe-maintainers:
    - jhkennedy
    - asjohnston-asf
    - jlrine2
